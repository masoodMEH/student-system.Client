<div class="container mx-auto px-5">

  <div class="relative mt-3">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
      <div class="w-full border-t border-gray-300"></div>
    </div>
    <div class="relative flex justify-start">
      <span class="bg-gray-200 p-1 text-sm text-gray-500 rounded-sm">ایجاد دسته بندی</span>
    </div>
  </div>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="space-y-5">
      <div class="border-gray-900/10">
        <div class="mt-1 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

          <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm/6 font-medium text-gray-900">عنوان دسته بندی</label>
            <div class="mt-2">
              <input type="text" name="category-name" id="first-name" autocomplete="given-name" class="input"
                [(ngModel)]="model.name">
            </div>
          </div>

          <div class="sm:col-span-3">
            <label for="category-url" class="block text-sm/6 font-medium text-gray-900">آدرس دسته بندی</label>
            <div class="mt-2">
              <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="input"
                [(ngModel)]="model.urlHandle">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
      <button type="submit" class="submit-button">
        ارسال
      </button>
    </div>
  </form>

</div>
