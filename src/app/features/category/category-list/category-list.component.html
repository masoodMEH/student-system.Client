<div class="container mx-auto px-5">


  <div class="flex justify-between items-center divide-y divide-gray-300">
    <h1 class="mt-3">لیست دسته بندی ها</h1>
    <a [routerLink]="['/admin/categories/add']">
      <app-button text="ایجاد دسته بندی جدید" textSize="sm" icon="heroPlusSmallSolid" iconSize="xlarge"
        iconColor="text-white" bgColor="bg-blue-700" roundedSize="lg" textColor="text-white" [loading]="false"
        size="tiny" />
    </a>
  </div>

  <ng-container *ngIf="categories">
    <div class=" rounded-md">
      <div class="mt-8 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-4 align-middle sm:px-6 lg:px-8 rounded-sm">
            <div class="relative">
              <!-- <div class="absolute top-0 left-14 flex h-12 items-center space-x-3 bg-white sm:left-12">
                <button type="button"
                  class="inline-flex items-center rounded bg-white px-2 py-1 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 disabled:cursor-not-allowed disabled:opacity-30 disabled:hover:bg-white">Bulk
                  edit</button>
                <button type="button"
                  class="inline-flex items-center rounded bg-white px-2 py-1 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 disabled:cursor-not-allowed disabled:opacity-30 disabled:hover:bg-white">Delete
                  all</button>
              </div> -->

              <table class="min-w-full table-fixed divide-y divide-gray-300 rounded-md bg-gray-100">
                <thead>
                  <tr>
                    <th scope="col" class="relative px-7 sm:w-12 sm:px-6">
                      <input type="checkbox"
                        class="absolute left-4 top-1/2 -mt-2 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                    </th>
                    <th scope="col" class="min-w-[12rem] py-3.5 pr-3 text-right text-sm font-semibold text-gray-900">
                      Id
                    </th>
                    <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900">نام</th>
                    <th scope="col" class="px-3 py-3.5 text-right text-sm font-semibold text-gray-900">آدرس</th>
                    <th scope="col" class="px-5 py-3.5 text-right text-sm font-semibold text-gray-900">
                      عملیات
                      <span class="sr-only flex justify-end">Edit</span>
                    </th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 bg-white">
                  <tr *ngFor="let category of categories">
                    <td class="relative px-7 sm:w-12 sm:px-6">
                      <div class="absolute inset-y-0 left-0 w-0.5 bg-indigo-600"></div>

                      <input type="checkbox"
                        class="absolute left-4 top-1/2 -mt-2 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                    </td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{category.id}}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{category.name}}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{category.urlHandle}}</td>
                    <td class="flex px-5 py-4 text-right text-sm font-medium">
                      <a href="#" class="me-3 text-white bg-indigo-600 px-3 py-1 rounded-md">ویرایش</a>
                      <a href="#" class="text-white bg-red-600 px-3 py-1 rounded-md">حذف</a>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ng-container>

</div>
